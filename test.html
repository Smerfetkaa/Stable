<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .company-search-banner {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        padding: 24px 32px;
        margin: 40px 0;
        position: relative;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
      }

      .company-search-banner:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 45px rgba(102, 126, 234, 0.4);
      }

      .banner-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 30px;
        position: relative;
        z-index: 2;
      }

      .banner-left {
        display: flex;
        align-items: center;
        gap: 20px;
        flex: 1;
      }

      .banner-icon {
        font-size: 42px;
        animation: searchRotate 3s ease-in-out infinite;
      }

      @keyframes searchRotate {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(-5deg) scale(1.1);
        }
        75% {
          transform: rotate(5deg) scale(1.1);
        }
      }

      .banner-text h3 {
        font-size: 24px;
        font-weight: 800;
        color: white;
        margin: 0 0 8px 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .banner-text p {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        font-weight: 500;
        line-height: 1.4;
      }

      .highlight {
        color: #ffd700;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .banner-right {
        flex-shrink: 0;
      }

      .banner-cta-btn {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 16px 32px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .banner-cta-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s ease;
      }

      .banner-cta-btn:hover::before {
        left: 100%;
      }

      .banner-cta-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .banner-cta-btn:active {
        transform: translateY(0);
      }

      .btn-arrow {
        font-size: 20px;
        transition: transform 0.3s ease;
        font-weight: 900;
      }

      .banner-cta-btn:hover .btn-arrow {
        transform: translateX(4px);
      }

      .banner-decoration {
        position: absolute;
        top: -50%;
        right: -20%;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        pointer-events: none;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(180deg);
        }
      }

      /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
      @media (max-width: 768px) {
        .company-search-banner {
          padding: 20px;
          margin: 30px 0;
        }

        .banner-content {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .banner-left {
          justify-content: center;
          gap: 15px;
        }

        .banner-icon {
          font-size: 36px;
        }

        .banner-text h3 {
          font-size: 20px;
        }

        .banner-text p {
          font-size: 14px;
        }

        .banner-cta-btn {
          padding: 14px 28px;
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .company-search-banner {
          padding: 16px;
          border-radius: 16px;
        }

        .banner-left {
          flex-direction: column;
          gap: 12px;
        }

        .banner-text h3 {
          font-size: 18px;
        }

        .banner-cta-btn {
          width: 100%;
          justify-content: center;
          padding: 16px 24px;
        }
      }
    </style>
    <div class="company-search-banner">
      <div class="banner-content">
        <div class="banner-left">
          <div class="banner-icon">üîç</div>
          <div class="banner-text">
            <h3>–ù–µ –Ω–∞—à–ª–∏ –Ω—É–∂–Ω—É—é –∫–æ–º–ø–∞–Ω–∏—é?</h3>
            <p>
              –ú—ã –ø—Ä–æ–≤–µ—Ä–∏–º –ª—é–±–æ–≥–æ –±—Ä–æ–∫–µ—Ä–∞ –∏–ª–∏ –±–∏—Ä–∂—É –∑–∞ 24 —á–∞—Å–∞.
              <span class="highlight">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ!</span>
            </p>
          </div>
        </div>
        <div class="banner-right">
          <button class="banner-cta-btn" onclick="openCompanyRequestModal()">
            <span class="btn-text">–ó–∞–∫–∞–∑–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É</span>
            <span class="btn-arrow">‚Üí</span>
          </button>
        </div>
      </div>
      <div class="banner-decoration"></div>
    </div>
    <script>
      function openCompanyRequestModal() {
        // –ü—Ä–æ—Å—Ç–æ–π –ø—Ä–æ–º–ø—Ç –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è
        const companyName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–ø–∞–Ω–∏–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏:");
        if (companyName) {
          const email = prompt("–í–∞—à email –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:");
          if (email && email.includes("@")) {
            alert(
              `–°–ø–∞—Å–∏–±–æ! –ú—ã –ø—Ä–æ–≤–µ—Ä–∏–º "${companyName}" –∏ –æ—Ç–ø—Ä–∞–≤–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞ ${email} –≤ —Ç–µ—á–µ–Ω–∏–µ 24 —á–∞—Å–æ–≤.`
            );

            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            console.log("Company check request:", { companyName, email });

            // –ê–Ω–∞–ª–∏—Ç–∏–∫–∞
            if (typeof gtag !== "undefined") {
              gtag("event", "company_check_request", {
                event_category: "Banner Click",

              });
            }
          } else if (email) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å");
          }
        }
      }
    </script>
  </body>
</html>
